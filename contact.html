          </nav>
        </div>

    </header>
    <!-- Main: Conteúdo principal da página -->
    <main id="contact">
      <div class="wrapper">
        <div class="inner-wrapper content">
          <h2>Entre em contato</h2>
          <div class="divider"></div>
          <div class="contact-content">
            <div class="contact-text">
              <p>
                <mark class="--text-primary">Procurando uma página ou site para o seu produto ou serviço?</mark>
              </p>
              <p>
                Se estiver, preencha o formulário a seguir, vou te passar um orçamento feito sob medida para o seu projeto.
              </p>
            </div>
            <form action="submit_form.php" method="post">
              <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required placeholder="Digite seu nome" />
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail" />
              </div>
              <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required placeholder="Digite sua mensagem"></textarea>
              </div>
              <button type="submit">Enviar</button>
            </form>
          </div>
      </div>
    </main>
    <!-- Footer: Rodapé da página -->
    <footer>
      <div class="wrapper">
        <div class="inner-wrapper footer-content">
          <a href="index.html" class="logo">
            <img src="img/Logo.svg" alt="Logo" />

        </div>
      </div>
    </footer>
    <script src="js/main.js"></script>
